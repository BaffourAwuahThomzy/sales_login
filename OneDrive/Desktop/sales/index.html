<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales App Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .header {
      background-color: #002D62;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .login-banner {
      background-color: #FFE07D;
      text-align: center;
      padding: 2rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
    }

    .login-form {
      background-color: #fff;
      border: 1px solid #ffe07d;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-control:focus {
      box-shadow: none;
    }

    .social-button {
      background-color: #002D62;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      width: 100%;
    }

    .social-button i {
      margin-right: 0.5rem;
    }

    .or-separator {
      margin: 1rem 0;
      text-align: center;
      font-weight: bold;
    }

    .bottom-bar {
      background-color: #002D62;
      padding: 0.5rem;
      display: flex;
      justify-content: space-between;
      color: white;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>
  <div class="header">
    <span class="fs-4">Sales App</span>
    <i class="fas fa-user-circle fa-2x"></i>
  </div>

  <div class="login-banner">
    <i class="fas fa-lock"></i> Login
  </div>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-form">
          <div class="mb-3">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary w-100">forget password</button>
          </div>
        </div>

        <div class="or-separator">OR</div>

        <button class="social-button mb-3">
          <i class="fab fa-google"></i> Gmail
        </button>

        <button class="social-button">
          Create an account
        </button>
      </div>
    </div>
  </div>

  <div class="bottom-bar">
    <i class="fas fa-chevron-left"></i>
    <div style="width: 50px; height: 10px; background-color: white; border-radius: 20px;"></div>
    <span></span>
  </div>

</body>

</html>
